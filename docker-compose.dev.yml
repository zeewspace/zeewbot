version: '3.8'

services:
  bot:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    container_name: zeewbot-dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./src:/app/src
      - ./config.json:/app/config.json
      - ./logs:/app/logs
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - node_modules:/app/node_modules
    depends_on:
      - redis
    networks:
      - zeewbot-network
    command: npm run dev

  redis:
    image: redis:7-alpine
    container_name: zeewbot-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data-dev:/data
    ports:
      - "6379:6379"
    networks:
      - zeewbot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data-dev:
    driver: local
  node_modules:
    driver: local

networks:
  zeewbot-network:
    driver: bridge
