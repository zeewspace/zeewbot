version: '3.8'

services:
  bot:
    build: .
    container_name: zeewbot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./logs:/app/logs
      - ./config.json:/app/config.json:ro
    depends_on:
      - redis
    networks:
      - zeewbot-network

  redis:
    image: redis:7-alpine
    container_name: zeewbot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --appendfsync everysec
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - zeewbot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data:
    driver: local

networks:
  zeewbot-network:
    driver: bridge
